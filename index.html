<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoccerTrivia</title>
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />

</head>
<body>
    <div class = "wrapper">
        <header>
            <h1>World Soccer Trivia</h1>
        </header>
        <section class = "trivia">
            <blockquote>Game On!</blockquote>
        </section>
        <form>
            <input type = "text" id = "answer" placeholder = "type a, b or c as your answer" />
            <input type ="submit" id = "submit" value = "Submit" />
        </form>
        <div class = 'inputs'>
        <input type ="click" id = "start" value = "Click to Start" />
        <input type ="click" id = "next" value = "Next Question" />
        <input type ="click" id = "reset" value = "Reset" />
        </div>


    </div>
    <script src='script.js' type="text/javascript"></script> 
</body>
</html>
