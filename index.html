<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoccerTrivia</title>
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />

</head>
<body>
    <div class = "wrapper">
        <header>
            <h1>World Soccer Trivia</h1>
        </header>
        <section class = "trivia">
            <blockquote>Game On!</blockquote>
        </section>
        <div>
            <form>
                <input type = "text" id = "answer" placeholder = "type a, b or c"/>
                <button type ="submit" id = "submit">Submit</button>
                <h2>Score 0 out of 10</h2>
            </form>
        </div>
        <div class = "inputs">
            <input type ="click" id = "start" value = "Click to Start" />
            <button type ="click" id = "reset">Reset</button>
        </div>


    </div>
    <script src='script.js' type="text/javascript"></script> 
</body>
</html>
